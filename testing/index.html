<!DOCTYPE html>
<html ng-app="translateApp">
    <head>
        <title>Angular</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="angular.min.js"></script>
        <script src="bootstrap-ui.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="span5" ng-controller="translateCtrl">
                <ul ng-repeat="sentence in sentences">
                    <li>{{sentence.content}}</li>
                </ul>
            </div>
            <div ng-controller="translateCtrl"
                 class="span5 offset2">
                <ul>
                    <li ng-repeat="sentence in sentences">
                        <span class="translation" ng-dblclick="editTranslation(sentence)" 
                                                  ng-hide="editedItem == sentence">
                            {{ sentence.content }}
                        </span>
                        <form ng-submit="finishTranslation(sentence)">
                            <input ng-model="sentence.content" ng-show="editedItem == sentence">
                        </form>
                        <button class="btn btn-primary" ng-show="editedItem == sentence" 
                                ng-click="finishTranslation(sentence)">
                            save
                        </button>
                        <div ng-controller="commentsCtrl" ng-show="editedItem == sentence">
                            <script type="text/ng-template" id="comments.html">
                                <div class="modal-header">
                                    <h3>Translation Comments</h3>
                                </div>
                                <div class="modal-body">
                                    <ul>
                                        <li ng-repeat="comment in comments">
                                            {{ comment }}
                                        </li>
                                    </ul>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" ng-click="close()">close</button>
                                </div>
                            </script>
                            <button class="btn" ng-click="openComments()">
                                    View Comments
                            </button>
                        </div>
                    </li>                        
                </ul>
             </div>
        </div>
    </body>
</html>
